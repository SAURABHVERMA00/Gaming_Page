<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website </title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <div class="navbar">
        <img src="./Playstation_Img/Playstation_Img/logo.png" class="logo" alt="">
        <nav>
            <ul id="menu_list">
                <li><a href="#">Game Controllers</a></li>
                <li><a href="#">VR Accessories</a></li>
                <li><a href="#">Media Remotes</a></li>
                <li><a href="#">Others</a></li>
            </ul>
        </nav>
        <img src="./Playstation_Img/Playstation_Img/menu.png" class="menu-icon" alt=""  onclick="togglemenu()">
    </div>


    <div class="row">
        <div class="col1">
            <h2>PS4 <br> Dualshock 4</h2>
            <h3>Wireless Controller for Playstation 4</h3>
            <p>(Compatible/Genric)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="./Playstation_Img/Playstation_Img/arrow.png" alt=""></button>
        </div>
        <div class="col2">
            <img src="./Playstation_Img/Playstation_Img/controller.png" alt=""  class="controller">
            <div class="color-box"></div>

            <div class="add-btn">
                <img src="./Playstation_Img/Playstation_Img/add.png" alt="">
                <p><small>Add to Cart</small></p>
            </div>
        </div>
    </div>

    <div class="social-links">
        <img src="./Playstation_Img/Playstation_Img/fb.png" alt="">
        <img src="./Playstation_Img/Playstation_Img/tw.png" alt="">
        <img src="./Playstation_Img/Playstation_Img/ig.png" alt="">
    </div>
   </div>  

   <script>
    var menulist=document.getElementById("menu_list");
    menulist.style.maxHeight="0px";

    function togglemenu(){
        if( menulist.style.maxHeight=="0px"){
            menulist.style.maxHeight="130px"

        }
        else{
            menulist.style.maxHeight="0px";
        }

    }
   </script>
</body>
</html>
